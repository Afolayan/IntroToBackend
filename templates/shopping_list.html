<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
</head>
<body>
<form>
    <h2>Add a food</h2>
    <input type="text" name="food" value="">
    {% if items %}
        {% for item in items %}
            <input type="hidden" name="food" value="{{ item }}">
        {% endfor %}
    {% endif %}


    <button>Add</button>

    {% if items %}
        <br>
        <br>
        <h2>Shopping List</h2>
        <ul>
            {% for item in items %}
                {% if item %}
                    <li>{{ item }}</li>
                {% endif %}
            {% endfor %}
        </ul>

    {% endif %}
    <form>
</body>
</html>
